{% extends 'base.html' %}
{% load static %}
{% block title %}
Products
{% endblock title %}

{% block content %}
<style>
    .product-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 20px;
        height: 480px;
        overflow: hidden;
    }

    .product-card img {
        margin: 0 auto;
        display: flex;
        width: 250px;
        height: 200px;
        object-fit: contain;
        border-radius: 5px;
        margin-bottom: 10px;
    }
</style>
<div class="m-5">
    <!-- List of laptop brands -->
    <div class="row">
        <div class="col-md-12">
            <div class="border rounded">
                <ul class="list-inline text-center mt-2">
                    {% for brand in laptop_brands %}
                    <li class="list-inline-item  p-2 rounded">
                        <a href="#{{ brand.slug }}">
                            <img src="{{ brand.logo.url }}" width="120" class="img-fluid" />
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

{% include 'products/list_laptop.html' %}

</div>





{% endblock content %}
