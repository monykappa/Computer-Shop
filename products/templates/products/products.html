{% extends 'base.html' %}
{% load static %}
{% block title %}
Products
{% endblock title %}

{% block content %}

<style>
    a.see-more-btn .add-to-cart {
        background-color: var(--fourth-color) !important;
        border: none;
    }


    .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .product-card-wrapper {
        flex: 0 0 100%;
        /* Default to one card per row */
    }

    .product-card {
        margin: 5px 0;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        height: auto;
        /* Decreased height */
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;
    }

    .product-card img {
        display: block;
        max-width: 200px;
        height: 150px;
        /* Adjusted height */
        object-fit: contain;
        border-radius: 5px;
        margin: 0 auto 10px;
    }

    .product-card h4 {
        margin-top: 10px;
        font-size: 1.2em;
        height: 40px;
    }

    .product-card p {
        font-size: 0.8em;
        color: #666;
        flex-grow: 1;
        /* Allow the paragraph to take up remaining space */
        height: 60px;
        /* Fixed height for specs */
        overflow: hidden;
        /* Hide overflow text */
        text-overflow: ellipsis;
        /* Add ellipsis for overflow text */
    }

    .product-card h3 {
        margin-top: 10px;
        font-size: 1.5em;
    }

    .see-more-btn {
        margin-top: auto;
        /* Pushes the button to the bottom of the card */
        align-self: flex-start;
        /* Ensures the button is aligned to the start and not full width */
        padding: 5px 10px;
        /* Adjust padding to make it small */
        font-size: 0.9em;
        /* Adjust font size to make it small */
    }

    /* Adjustments for responsive design */
    @media (max-width: 768px) {
        .product-card-wrapper {
            flex: 0 0 calc(50% - 20px);
            /* Two cards per row */
        }

        .container {
            max-width: 100% !important;
        }

        .product-card {
            /* Allow height to adjust based on content */
            padding: 10px;
            /* Reduce padding */
        }

        .product-card p {
            height: auto;
            /* Allow the paragraph to expand */
            white-space: normal;
            /* Allow text to wrap */
            overflow: visible;
            /* Show all text */
        }

        .product-card h4 {
            height: auto;
            /* Allow height to adjust */
            white-space: normal;
            /* Allow text to wrap */
            overflow: visible;
            /* Show all text */
        }
    }

    @media (max-width: 555px) {
        .product-card-wrapper {
            flex: 0 0 calc(50% - 10px);
            /* Two cards per row */
        }

        #products-container {
            max-width: 100% !important;
        }

        .container {
            max-width: 100% !important;
        }

        .product-card img {
            width: 100%;
        }
    }

    /* Media query for tablets: three cards in a row */
    @media (min-width: 768px) and (max-width: 1023px) {
        .product-card-wrapper {
            flex: 0 0 calc(33.33% - 20px);
            /* Three cards per row */
        }

        .container {
            max-width: 100% !important;
        }

        .product-card img {
            width: 100%;
        }

        .product-card h4,
        .product-card p {
            height: auto;
            /* Allow height to adjust */
            white-space: normal;
            /* Allow text to wrap */
            overflow: visible;
            /* Show all text */
        }

        .product-card h4 {
            font-size: 1em;
            /* Adjust font size for responsiveness */
        }

        .product-card p {
            font-size: 0.8em;
            /* Adjust font size for responsiveness */
        }
    }

    /* For larger screens: four cards in a row */
    @media (min-width: 1024px) {
        .product-card-wrapper {
            flex: 0 0 calc(25% - 20px);
            /* Four cards per row */
        }

        .product-card p {
            font-size: 0.8em;
            /* Allow height to adjust */
            white-space: normal;
            /* Allow text to wrap */
            overflow: visible;
            /* Adjust font size for responsiveness */
        }
    }
</style>
{% include 'products/ads.html' %}

<div class="mt-5">
    <!-- List of laptop brands -->
    {% include 'products/brands.html' %}

    {% include 'products/list_laptop.html' %}

</div>


{% endblock content %}
