
{% extends 'dashboard_base.html' %}
{% block title %}
Edit Stock
{% endblock title %}

{% block content %}

<div class="container">
    <h1>Edit Stock</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'dashboard:stock_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
