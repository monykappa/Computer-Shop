<h2>Brands</h2>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Edit/Delete</th>
    </tr>
    {% for brand in brands %}
    <tr>
        <td>{{ brand.name }}</td>
        <td><a href="{% url 'dashboard:edit_model' model='brand' pk=brand.pk %}">Edit</a> | <a href="">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
