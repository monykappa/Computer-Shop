<h2>Memory Brand</h2>

        <th>Name</th>
        <th>Action</th>
    </tr>
    {% for memory_brand in memory_brands %}
    <tr>

        <td><a href="{% url 'dashboard:edit_model' model='memory_brand' pk=memory_brand.pk %}">Edit</a> | <a href="{% url 'dashboard:model_delete' model_name='memorybrand' pk=memory_brand.pk %}" class="delete-link">Delete</a></td>

        </td>
    </tr>
    {% endfor %}
</table>
