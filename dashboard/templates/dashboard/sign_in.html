<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo/dashboard_ico.png' %}">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Add SweetAlert script -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <img src="{% static 'img/logo/logo.png' %}" alt="Logo" class="img-fluid d-block mx-auto m-3" style="width: 100px;">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Sign In</h2>
                    </div>
                    <div class="card-body">
                        <form id="signInForm" method="post" action="{% url 'dashboard:sign_in' %}">
                            {% csrf_token %}
                            <div class="mb-3 center-input">
                                <label for="id_username" class="form-label">Username:</label>
                                <input type="text" id="id_username" name="username" class="form-control mx-auto">
                            </div>
                            <div class="mb-3 center-input">
                                <label for="id_password" class="form-label">Password:</label>
                                <input type="password" id="id_password" name="password" class="form-control mx-auto">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, if you need JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;

            fetch("{% url 'dashboard:sign_in' %}", {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'X-CSRFToken': form.querySelector('input[name="csrfmiddlewaretoken"]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Signed in successfully!',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = data.redirect_url;
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: data.message,
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                });
            });
        });
    </script>
</body>
</html>
