{% extends 'base.html' %}
{% block title %}
    Contact
{% endblock title %}

{% block content %}
<div class="contact-us-wrapper">
    <div id="contact-us-container" class="contact-us-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <h1 id="contact-us-title" class="contact-us-title"></h1>
        <div id="contact-us-content" class="contact-us-content"></div>
        <div id="contact-details" class="contact-details">
            <p id="contact-email"></p>
            <p id="contact-phone"></p>
            <p id="contact-address"></p>
        </div>
        <div id="map-container" class="map-container"></div>
        <p id="contact-us-last-updated" class="contact-us-last-updated"></p>
    </div>
</div>

<style>
    .contact-us-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #ffffff;
        padding: 2rem;
    }
    .contact-us-container {
        max-width: 90%;
        width: 100%;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .contact-us-title {
        font-size: 2.5rem;
        color: var(--fourth-color);
        margin-bottom: 1.5rem;
        border-bottom: 2px solid var(--fourth-color);
        padding-bottom: 0.5rem;
    }
    .contact-us-content, .contact-details {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 1.5rem;
    }
    .map-container {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        position: relative;
        overflow: hidden;
        margin-bottom: 1.5rem;
    }
    .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
    .contact-us-last-updated {
        font-size: 0.9rem;
        color: #888;
        text-align: right;
        font-style: italic;
    }
    .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
    }
    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<script>
    const container = document.getElementById('contact-us-container');
    const loading = document.getElementById('loading');
    const title = document.getElementById('contact-us-title');
    const content = document.getElementById('contact-us-content');
    const email = document.getElementById('contact-email');
    const phone = document.getElementById('contact-phone');
    const address = document.getElementById('contact-address');
    const mapContainer = document.getElementById('map-container');
    const lastUpdated = document.getElementById('contact-us-last-updated');

    fetch('/api/contact-us/')
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            title.textContent = data.title;
            content.innerHTML = data.content;
            email.textContent = `Email: ${data.email}`;
            phone.textContent = `Phone: ${data.phone}`;
            address.textContent = `Address: ${data.address}`;
            mapContainer.innerHTML = data.map_embed;
            lastUpdated.textContent = 'Last updated: ' + new Date(data.last_updated).toLocaleDateString();
            container.style.opacity = 0;
            container.style.display = 'block';
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s ease-in-out';
                container.style.opacity = 1;
            }, 50);
        })
        .catch(error => {
            console.error('Error:', error);
            loading.innerHTML = '<p>Error loading content. Please try again later.</p>';
        });
</script>
{% endblock %}
