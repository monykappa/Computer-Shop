{% extends 'base.html' %}
{% load static %}

{% block title %}
Cart
{% endblock title %}

{% block content %}
<style>
    /* Hide the up and down arrows in number input fields */
    input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .quantity-control {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
    }

    .quantity-input {
        width: 70px;
        text-align: center;
        margin: 0 5px;
    }

    .card {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }

    .card img {
        max-height: 90px;
        /* Ensures image doesn't overflow */
        max-width: 200px;
        /* Ensures image doesn't overflow */
        object-fit: contain;
        margin-top: 10px;
    }

    .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        text-align: center;
    }

    @media (min-width: 768px) {
        .card {
            width: 18rem;
            /* Fixed width for medium and larger screens */
            height: 25rem;
            /* Fixed height for medium and larger screens */
        }
    }

    @media (max-width: 767px) {
        .card {
            width: 100%;
            /* Full width for small screens */
            height: auto;
            /* Auto height for small screens */
        }

        .card img {
            max-width: 100%;
            /* Full width for small screens */
        }
    }
</style>

<div class="container mt-5">
    <h1>My Shopping Cart</h1>

    <div id="cart-message"></div>
    <div id="cart-items" class="row">
        <!-- Cart items will be dynamically inserted here -->
    </div>
    <div id="cart-total" class="row text-right" style="display: none;">
        <div class="col-12">
            <h3 class="text-danger">Total: $<span id="total-price"></span></h3>
            <a href="{% url 'orders:confirm_address' %}" class="btn btn-primary">Checkout</a>
        </div>
    </div>
</div>

<script src="{% static 'js/carts/cartAuth.js' %}"></script>

{% endblock content %}
