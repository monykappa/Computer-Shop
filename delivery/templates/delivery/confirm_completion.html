{% extends 'delivery_base.html' %}

{% block content %}
<h1>Confirm Delivery Completion</h1>
<p>Are you sure you want to mark Order #{{ assignment.order.id }} as delivered?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delivery</button>
</form>
<a href="{% url 'delivery:delivery_guy_dashboard' %}">Cancel</a>
{% endblock %}
